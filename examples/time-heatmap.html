<!doctype html>
<html>
  <head>
    <title>Example: Week-Time Heatmap</title>
    <link href="../heatmap.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="heatmap"></div>

    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="../heatmap.js"></script>
    <script>
    var heatmap = new Heatmap({
	rowLabels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat', 'Sun'],
	colLabels: ['1a', '2a', '3a', '4a', '5a', '6a', '7a', '8a', '9a', '10a',
		    '11a', '12p', '1p', '2p', '3p', '4p', '5p', '6p', '7p', '8p',
		    '9p', '10p', '11p', '12a'],
	legendAutoThreshold: true,
        focusOnClick: true,
	data: 'data.tsv',
	onClick: function(cell) {
	    console.log('clicked', cell);
	}
    });
    </script>
  </body>
</html>
