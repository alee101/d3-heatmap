<!doctype html>
<html>
  <head>
    <title>Example: Week-Time Heatmap</title>
    <link href="../heatmap.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="heatmap"></div>

    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="../heatmap.js"></script>
    <script>
    var rowLabels = ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat', 'Sun'];
    var colLabels = ['1a', '2a', '3a', '4a', '5a', '6a', '7a', '8a', '9a', '10a',
		    '11a', '12p', '1p', '2p', '3p', '4p', '5p', '6p', '7p', '8p',
		    '9p', '10p', '11p', '12a'];
    var heatmap = new Heatmap({
	rowLabels: rowLabels,
	colLabels: colLabels,
	legendAutoThreshold: true,
    	legendColors: ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"],
        focusOnClick: true,
	data: 'data.json',
	onClick: function(cell) {
	    console.log('clicked', cell);
	},
        tooltip: true,
        tooltipText: function(d) {
            return d.value + ' items on ' + rowLabels[d.row-1] + ' at ' + colLabels[d.col-1];
        }
    });
    </script>
  </body>
</html>
